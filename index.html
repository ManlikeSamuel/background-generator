<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wion</title>
  <link href="https://allfont.net/allfont.css?fonts=elektra" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/63793808ff.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <!-- header -->
  <div class="header">
    <p>Welcome to our store</p>
  </div>



  <!-- Nav Bar -->

  <section id="navbar">

<img class="wion" src="img/wion.png" width="100px" height="100px" alt="">

    <nav class="navbar  navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="">Wion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="#navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
        <ul class="navbar-nav  ">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Fashion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Accessories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Shoes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Facials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Sport Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Video Games</a>
          </li>
        </ul>
      </div>
    </nav>

  </section>

  <section id="top">
    <div class="gg">
      <h1 class="top-title">The Store That Never Sleeps</h1>
      <div id="testimonials-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" data-bs-interval="3000">

          <div class="carousel-item active" data-bs-interval="3000">
            <img class="testimonial-image" src="img/women.PNG" alt="lady-profile">
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img class="testimonial-image" src="img/men.PNG" alt="lady-profile">
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img class="testimonial-image" src="img/watch.PNG" alt="lady-profile">
          </div>


        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#testimonials-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#testimonials-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

<section id="middle">
<div class="m-section container">

  <h1 class="m-sec">Be style.Be You</h1>
  <div class="row">
    <div class="col-lg-7">
      <h1 class="m-sec2"></h1>
    </div>

    <div class="col-lg-5">
      <img src="img/lashort.PNG" alt="short" width="520px" height="700px">
    </div>

  </div>


  <div class="row">
    <div class="col-lg-7">
      <img src="img/lashirt.png" alt="shirt" width="102%" height="700px;">
    </div>

    <div class="shop col-lg-5">
      <h1>Build your dream collection</h1>
      <button type="button" class="btn btn-secondary rounded-pill btn-lg">Shop</button>
    </div>
  </div>



</div>

</section>
</body>

</html>
